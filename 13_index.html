<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vsibility, Order & Margin</title>
  <style>
    h1 {
      /* Display none makes the element disappear completely */
      /* display: none;*/
      /* Visibility hidden makes element invisible but still takes up space */
      /* visibility: hidden;  */
    }

    /* IDs have most weight, 25; then classes, 5; then elements, 1 */
    
    
    /* !important will override classes and IDs */
    h1 {
      color: red !important;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sequi libero porro eius quos.</p>
</body>
</html>
