<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }

    h2 {
      /* Hexadecimal color */
      color: #555;
    }

    h3 {
      /* Red, Green, Blue */
      color: rgb(0,120,100)
      /* rgba includes A for Alpha which allows you to manipulate color opacity*/
      /* reference color-hex.com for more specific colors */
      /* have in mind common colors: white gray - f4f4f4; black - 000; white - fff; dark gray - 333 */
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
